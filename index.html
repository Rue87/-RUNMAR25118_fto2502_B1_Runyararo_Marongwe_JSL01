<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Management</title>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="kanban-container">
        <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->

    <aside class="kanban-column">
      
      <img class="kanban-logo" src="/assets/logo-light.svg" alt="logo-light">
     
       <div class="allboards">
        <h4>ALL BOARDS (1)</h4>
        </div>
      <ul class="kanban-nav">
        <li class="sidebar-item">
          <button class="board-link text-style">Launch Career</button>
      </li>
      </ul>
    </aside>
<!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="board">
      <header class="board-header">
          <h2>Launch Career</h2>
          </header>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="task-columns-container">
           <div class="task-columns">
            <!--TODO Column-->
            <section class="todo4-column">
             <h3>TODO (4)</h3>
             <div class="card">Launch Epic Career 🚀</div>
             <div class="card">Conquer React 🧠</div>
             <div class="card">Understand Databases ⚙️</div>
             <div class="card">Crush Frameworks 🧱</div>
            </section>
          <!-- DOING Column -->
          <section class="doing2-column">
            <h3>DOING (2)</h3>
            <div class="card">Master JavaScript ✨</div>
            <div class="card">Never Give Up 🏆</div>
          </section>
          <!-- DONE Column -->
          <section class="done2-column">
            <h3>DONE (2)</h3>
            <div class="card">Explore ES6 Features ✍️</div>
            <div class="card">Have fun 😺</div>
          </section>
        </div>
          </div>
         
</body>
</html>
